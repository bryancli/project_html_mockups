<div class="container">

  <h1>Add A New Book</h1>

  <form role="form">
    <div class="form-group">
      <div>
        <label for="title" >Title</label>
        <input class="form-control" name="book_title" type="text" id="title">
      </div>
      <div>
        <label for="author">Author</label>
        <input class="form-control" name="book_author" type="text" id="author">
      </div>
      <div>
        <label for="year">Year published</label>
        <input class="form-control" name="book_year" type="int" id="year">
      </div>
      <div>
        <label for="category">Category</label>
        <select class="form-control" name="book_category" id="program">
          <option value="1">Arts &#38 Photography</option>
          <option value="2">Biographies &#38 Memoirs</option>
          <option value="3">Business &#38 Money</option>
          <option value="4">Calendars</option>
          <option value="5">Children's Books</option>
          <option value="6">Christian Books &#38 Bibles</option>
          <option value="7">Comics &#38 Graphic Novels</option>
          <option value="8">Computers &#38 Technology</option>
          <option value="9">Cookbooks, Food &#38 Wine</option>
          <option value="10">Crafts, Hobbies &#38 Home</option>
          <option value="11">Education &#38 Teaching</option>
          <option value="12">Engineering &#38 Transportation</option>
          <option value="13">Gay &#38 Lesbian</option>
          <option value="14">Health, Fitness &#38 Dieting</option>
          <option value="15">History</option>
          <option value="16">Humor &#38 Entertainment</option>
          <option value="17">Law</option>
          <option value="18">Literature &#38 Fiction</option>
          <option value="19">Medical Books</option>
          <option value="20">Mystery, Thriller &#38 Suspense</option>
          <option value="21">Parenting &#38 Relationships</option>
          <option value="22">Politics &#38 Social Sciences</option>
          <option value="23">Reference </option>
          <option value="24">Religion &#38 Spirituality</option>
          <option value="25">Romance</option>
          <option value="26">Science &#38 Math </option>
          <option value="27">Science Fiction &#38 Fantasy</option>
          <option value="28">Self-Help</option>
          <option value="29">Sports &#38 Outdoors</option>
          <option value="30">Teen &#38 Young Adult</option>
          <option value="31">Travel</option>
        </select>
      </div>
      <div>
        <label for="date_start">Date started reading</label>
        <input class="form-control" name="user_date_start" type="date" id="date_start">
      </div>
      <div>
        <label for="date_end">Date finished reading</label>
        <input class="form-control" name="user_date_end" type="date" id="date_end">
      </div>
      <div>
        <label for="enlightenment_rating">Enlightenment Rating</label>
        <input id="enlightenment_rating" type="number" class="rating" data-size="xs" data-min="0" data-max="5" glyphicon="false" >
      </div>
      <div>
        <label for="enjoyment_rating">Enjoyment Rating</label>
        <input id="enjoyment_rating" type="number" class="rating" data-size="xs" data-min="0" data-max="5" glyphicon="false" >
      </div>
      <div>
        <label for="overall_rating">Overall Rating</label>
        <input id="overall_raing" type="number" class="rating" data-size="xs" data-min="0" data-max="5" glyphicon="false" >
      </div>
      <div>
        <input type="submit" value="Add book">
        or <a href="index.html">Cancel</a>
      </div>
      <div class="row">
        <div class="col-md-12">
          <footer>&#169; All rights reserved by Bryan Li 2014</footer>
        </div>
      </div>
    </div>
  </form>
